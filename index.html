<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]>
        <script src="js/html5shim.js"></script>
    <![endif]-->

    </head>

    <body>
        <header>
            <nav></nav>
        </header>

        <main role="main">
            <div class="primary">
                <article id="act1">
                    <div class="vc">
                    <video width="375" height="280" poster="teaser.jpg" audio="muted">
                        <source src="example.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                        <source src="example.webm" type='video/webm; codecs="vp8, vorbis"'>
                        <source src="example.ogv" type='video/ogg; codecs="theora, vorbis"'>
                        <!-- fallback to Flash: -->
                        <object width="375" height="280" type="application/x-shockwave-flash" data="mediaplayer-5.5/player.swf">
                            <param name="movie" value="mediaplayer-5.5/player.swf">
                            <param name="allowFullScreen" value="true">
                            <param name="wmode" value="transparent">
                            <param name="flashvars" value="controlbar=over&image=images/teaser.jpg&file=example.mp4">
                            <!-- fallback image -->
                            <img src="teaser.jpg" width="375" height="280" alt="" title="No video playback capabilities">
                        </object>
                    </video>
                     <canvas id="canvasOverlay" width="373" height="280"></canvas>
                    <div id="controls" class="hidden">
                        <a id="playPause">Play/Pause</a>
                        <span id="timer">00:00</span>
                        <a id="muteUnmute">Mute/Unmute</a>
                    </div> <!--controls -->
                </article>
            </div> <!--vc -->

            <div class="secondary">
                <article></article>
            </div>

            <div class="tertiary">
                <aside>
                    <article></article>
                </aside>

                <article>
                </article>

            </div>
        </main><!-- main -->

        <footer>
            <section id="authors">
                <section></section>
            </section>
            <section id="copyright">
            </section>
        </footer>

        <script src="js/scripts.js"></script>
  
    </body>

</html>
